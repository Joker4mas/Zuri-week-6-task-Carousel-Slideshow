<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
    <title>Carosal task</title>
</head>
<body>
 
    <div class="container">
        <div class="swiper">
      <h1>Cars for the Future</h1>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="cars/1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="cars/2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="cars/3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="cars/4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="cars/5.jpeg" alt=""></div>
              <div class="swiper-slide"><img src="cars/6.jpeg" alt=""></div>
              <div class="swiper-slide"><img src="cars/7.jpeg" alt=""></div>

           
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js">
       
    </script>
</body>
</html>
